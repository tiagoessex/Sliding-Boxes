[android]

modules="org/godotengine/godot/GodotGooglePlayServices"

[application]

name="Fill the holes"
main_scene="res://scenes/mainmenu.tscn"
boot_splash="res://splash.png"
icon="res://icon.png"

[autoload]

global="*res://global.gd"
sfx="*res://scenes/sfx.tscn"

[display]

width=720
height=480
stretch_mode="viewport"
stretch_aspect="keep_height"

[input]

touch=[mbutton(0, 1)]

[render]

default_clear_color=#ff000000
